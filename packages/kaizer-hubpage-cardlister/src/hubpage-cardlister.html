<template name = "cardListerHubPage">
	<div class="card-filter-box container-fluid">
	  	<div class="row">
	  		<div class="column col-md-3">
	  			<div class="dropdown">
				  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				    All States
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				    <li><a href="#">All States</a></li>
					<li role="separator" class="divider"></li>
				    <li><a href="#">Active</a></li>
				    <li><a href="#">Fixed</a></li>
				    <li><a href="#">Blocked</a></li>
				    <li><a href="#">In Progress</a></li>
				    <li><a href="#">In Test</a></li>
				  </ul>
				</div>
	  		</div>
	  		<div class="column col-md-3">
	  			<div class="dropdown">
				  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				    Most Voted
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				    <li><a href="#">Most Voted</a></li>
				    <li><a href="#">Most Activity</a></li>
				    <li><a href="#">Most Recent</a></li>
				    <li><a href="#">In Progress</a></li>
				    <li><a href="#">In Test</a></li>
				  </ul>
				</div>
	  		</div>
	  		<div class="column col-md-3">
	  			<div class="dropdown">
				  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				    All Releases
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				    <li><a href="#">All Releases</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="#">Release 1.5</a></li>
				    <li><a href="#">Release 1.4</a></li>
				    <li><a href="#">Release 1.3</a></li>
				    <li><a href="#">Release 1.2</a></li>
				    <li><a href="#">Release 1.1</a></li>
				  </ul>
				</div>
	  		</div>
	  	</div>
	</div>
	<div class="container-fluid">
		<div class="list-group" style="margin-top:10px">
			{{#each cards}}
				<a class="list-group-item"><i class="fa fa-square"></i> {{title}}</a>
			{{/each}}
		</div>
	</div>
</template>
