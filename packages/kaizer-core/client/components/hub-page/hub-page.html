<template name="hubPage">
<div id="board-body" style="height:100%">
	<h1 style="color:gray"><i class="fa fa-code-fork"></i> {{currentHubTitle}}</h1>
	<ul class="nav nav-pills" style="margin-bottom:10px">
		<li id="welcome-board-pill" role="presentation" class="board-pill {{welcomeBoardActiveClass}}"><a href="#"><i class="fa fa-smile-o"></i> Welcome</a></li>	
		{{#each currentHubPages}}
	  		{{> pagePill}}
	  	{{/each}}
	  	<li id="new-board-button" role="presentation"><a href="#"><i class="fa fa-plus"></i></a></li>
	</ul>
	{{> Template.dynamic template=selectedPageTemplate }}
	
</div>

</template>

<template name="pagePill">
	<li role="presentation" data-page-id="{{_id}}" class="page-pill {{pageActiveClass}}"><a href="#"><i class="fa fa-columns"></i> {{pageTitle}}</a></li>
</template>
