<template name="cardPage">
<div id="header-wrapper" data-uk-sticky style="padding-top:60px;padding-left:50px;padding-right:50px;padding-bottom:10px;background:white;border-bottom:1px solid lightgray">
	<article class="uk-article" >

	<span class="uk-article-title"  style="color:gray"><i class="uk-icon-pencil-square-o"></i> {{currentCardTitle}}</span>
<button id="toggle-desc" class="uk-button"><i class="uk-icon-caret-down"></i></button>
	<!--<div class="uk-button-group uk-float-right">
		<button id="card-view-button" class="uk-button">Card View</button>
		<button id="column-view-button" class="uk-button">Column View</button>
	</div>-->
	<div id="card-description">
	<p class="uk-article-lead">This is the description</p>	
	<p>This is paragraph 2</p>	
	</div>
	</article>	
	</div>

	<ul class="uk-subnav uk-subnav-pill" style="clear:both;padding-left:50px;padding-top:10px">
	
	    <li class="uk-active"><a id="card-view-button" href="#">Comments</a></li>
	    <li><a id="column-view-button" href="#">Tasks</a></li>
	    <li class="uk-disabled"><a href="#">Activity</a></li>
	    <li><a id="column-view-button">Milestones</a></li>
	    <li><a id="column-view-button" href="#">Releases</a></li>
	    <li><a id="column-view-button" href="#">Completed Tasks</a></li>
	    <li data-uk-dropdown="{mode:'click'}" aria-haspopup="true" aria-expanded="false" class="">
	        <a href="#">More <i class="uk-icon-caret-down"></i></a>
	        <div class="uk-dropdown uk-dropdown-small">
	            <ul class="uk-nav uk-nav-dropdown">
	                <li><a href="#">Item</a></li>
	                <li><a href="#">Another item</a></li>
	                <li class="uk-nav-header">Header</li>
	                <li><a href="#">Item</a></li>
	                <li><a href="#">Another item</a></li>
	                <li class="uk-nav-divider"></li>
	                <li><a href="#">Separated item</a></li>
	            </ul>
	        </div>
	    </li>
	</ul>
	<div id="card-page" style="padding-left:50px;padding-bottom:100px">
		{{> Template.dynamic template=viewModeTemplate }}
	</div>

</template>
