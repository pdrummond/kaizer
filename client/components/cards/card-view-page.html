<template name="cardViewPage">	
	<div class="card-view-wrapper" style="width:500px">
	<button id="card-view-back-button" class="uk-button">Back</button> <h3>{{currentCardTitle}}</h3>
	<div class="uk-list uk-list-line" style="padding-left:25px; padding-bottom:50px">
	{{#each messages}}
		{{> Template.dynamic template=messageType}}
	{{/each}}
	</div>
	{{> CreateBoxComponent}}
	</div>
</template>
