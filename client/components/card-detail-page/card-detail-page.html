<template name="cardDetailPage">	
	<div id="card-detail-page" style="width:300px;height:100%">
	<div class="btn-group  pull-left" role="group" aria-label="...">
  		<button id="back-button" type="button" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back</button>
  	</div>
  	<div class="btn-group pull-right" role="group" aria-label="...">
  		<button type="button" class="btn btn-danger"><i class="fa fa-times "></i> Delete</button>  
	</div>	
	{{#with currentCard}}
	<div style="clear:both;padding-top:5px">
		<h3 style="color:gray">{{title}}</h3>
	</div>
	<div class="card-details-box container-fluid">
  		<div class="row status-row">
  			<div class="col-md-12">
  				Status: <strong>Active</strong>
  			</div>
	  	</div>
	  	<div class="row">
	  		<div class="column col-md-6">
	  			<p class="label">Votes</p>
	  			<p class="value">12</p>
	  		</div>
	  		<div class="column col-md-6">
	  			<p class="label">Found In</p>
	  			<p class="value">Version 1.2.1</p>
	  		</div>
	  	</div>
	</div>
	{{/with}}	
	<h3><small><i class="fa fa-comment"></i> Comments</small></h3>
	<div style="padding-left:5px; overflow-y:auto;height:55%">
	{{#each messages}}
		{{> Template.dynamic template=messageType}}
	{{/each}}
	</div>
	{{> CreateBoxComponent}}
	</div>
</template>
