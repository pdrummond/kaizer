<template name="cardListWidget">
<div id="card-list-widget">
	<div class="btn-group  pull-left" role="group" aria-label="...">
  		<button id="back-button" type="button" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back</button>
  	</div>
  	<div class="btn-group pull-right" role="group" aria-label="...">
  		<button type="button" class="btn btn-success"><i class="fa fa-plus "></i> Create</button>  
	</div>
	<ul class="nav nav-tabs" style="clear:both;padding-top:10px">
  		<li role="presentation" class="active"><a href="#"><i class="fa fa-list-alt"></i> All Cards</a></li>
  		<li role="presentation"><a href="#"><i class="fa fa-list-alt"></i> My Cards</a></li>
</ul>
	<div id="card-list" style="padding:10px;height:100%">
		{{#each currentHubCards}}
			{{> cardWidget}}
		{{/each}}
	</div>
</div>
</template>
